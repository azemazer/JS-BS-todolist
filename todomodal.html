<div class="modal-content">
    <div class="modal-header">
        <h5 class="modal-title" id="todo-modal[MODALNUMBER]">Changing todo: TITLE</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
    </div>
    <div class="modal-body">
        <form>
            <div class="mb-3">
                <label for="todo-modal-title[MODALNUMBER]" class="col-form-label">Title:</label>
                <input type="text" class="form-control" id="todo-modal-title[MODALNUMBER]">
            </div>
            <div class="mb-3">
                <label for="todo-modal-description[MODALNUMBER]" class="col-form-label">Description:</label>
                <input type="text" class="form-control" id="todo-modal-description[MODALNUMBER]">
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" id="todo-close-modal[MODALNUMBER]">Close</button>
        <button type="button" class="btn btn-primary" id="todo-save-changes[MODALNUMBER]" data-bs-dismiss="modal">Save changes</button>
    </div>
</div>
